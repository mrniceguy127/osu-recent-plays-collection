<!DOCTYPE html>
<html>
    <head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="styles.css" rel="stylesheet">
    </head>
	<script src='https://d3js.org/d3.v4.min.js'></script>
    <body>
		<img src="osu_logo.png" alt="osu! Game Official Logo" id="logo"><br>
		<div id="title">Stat Tracker DEMO</div>
		<div id="credits">
		<p>
		Created by<br>
		Matt Kleiner, Jonathan Dickinson<br>
		Kathrina Waugh and Matt Gumabon<br>
		</p>
		</div>
		<div  id="container">
			<div id="userInfo">
			</div>
			
			<br><div id="messages" style="display: none;"></div><br>
			
			<div id="buttons" >
				<button onclick="getRecent()" class="statsButton">Most Recent Game Stats!</button>
				
				<label for="numGames"># of recent games to display:</label>
				<input type="number" id="numGames" name="numGames" min="1" value="1"><br>
				
				<button onclick="getAccuracy()" class="statsButton">All-time Accuracy Stats</button><br>
				
				<button onclick="getStats()" class="statsButton">Placeholder</button><br>
				<button onclick="getStats()" class="statsButton">Placeholder</button><br>
			</div>
			
		</div>
		<div id="stats">
		</div>
    </body>
	<script src="client.js"></script>
</html>
