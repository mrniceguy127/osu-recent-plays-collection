<!DOCTYPE html>
<html>
    <head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="/static/styles.css" rel="stylesheet">
    </head>
		<script src="/static/plotly-latest.min.js"></script>
    <body>
		<img src="/static/osu_logo.png" alt="osu! Game Official Logo" id="logo"><br>
		<div id="title">Stat Tracker DEMO</div>
		<div id="credits">
		<p>
		Created by<br>
		Matt Kleiner, Jonathan Dickinson<br>
		Kathrina Waugh and Matt Gumabon<br>
		</p>
		</div>
		<div  id="container">
			<div id="userInfo">
			</div>
			
			<br><div id="messages" style="display: none;"></div><br>
			
			<div id="buttons" >
				<button onclick="getRecent()" class="statsButton">Most Recent Game Stats!</button>
				<label for="numGames"># of recent games to display:</label>
				<input type="number" id="numGames" name="numGames" min="1" value="10"><br>
				
				<button onclick="getMapAccuracy()" class="statsButton">BeatMap Accuracy Stats</button>
				<label for="mapID">Enter BeatMap ID:</label>
				<input type="number" id="mapID" name="mapID" min="0" value="1593298"><br>
				
				<button onclick="getStats()" class="statsButton">Placeholder</button><br>
				<button onclick="getStats()" class="statsButton">Placeholder</button><br>
			</div>
		</div>
		<div id="stats">
		</div>
    </body>
	<script src="/static/client.js"></script>
</html>
